<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <jw-modal id="settings">
        <div class="modal active">
            <div class="title">
                <div class="bar">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                        viewBox="0 0 24 24" width="36px" fill="#ebecf2" class="mt-3">
                        <g>
                            <path d="M0,0h24v24H0V0z" fill="none" />
                            <path
                                d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                        </g>
                    </svg>
                    <h1>Settings</h1>
                </div>
            </div>
            <div class="content">
                <!--Close Button-->
                <div class="absolute top-3 right-3 flex items-center justify-center h-10 w-10">
                    <a class="roundButton ico" (click)="closeModal('settings')"></a>
                </div>
                <div class="navSet">
                    <div class="flex flex-row gap-2 justify-items-center items-center" (click)="changeMenuSelected(1)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            [ngStyle]="{'fill': getColor(1)}">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z" />
                        </svg>
                        <div class="option" [ngStyle]="{'color': getColor(1)}">
                            Account
                        </div>
                    </div>
                    <div class="flex flex-row gap-2 justify-items-start items-center" (click)="changeMenuSelected(2)">
                        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                            viewBox="0 0 24 24" width="24px" [ngStyle]="{'fill': getColor(2)}">
                            <g>
                                <rect fill="none" height="24" width="24" />
                            </g>
                            <g>
                                <g />
                                <g>
                                    <circle cx="15.5" cy="9.5" r="1.5" />
                                    <circle cx="8.5" cy="9.5" r="1.5" />
                                    <path d="M12,18c2.28,0,4.22-1.66,5-4H7C7.78,16.34,9.72,18,12,18z" />
                                    <path
                                        d="M11.99,2C6.47,2,2,6.48,2,12c0,5.52,4.47,10,9.99,10C17.52,22,22,17.52,22,12C22,6.48,17.52,2,11.99,2z M12,20 c-4.42,0-8-3.58-8-8c0-4.42,3.58-8,8-8s8,3.58,8,8C20,16.42,16.42,20,12,20z" />
                                </g>
                            </g>
                        </svg>
                        <div class="option" [ngStyle]="{'color': getColor(2)}">
                            Mood
                        </div>
                    </div>

                </div>
                <div class="acc" *ngIf="selectedMenu == 1; else menu2">
                    <div class="subtitles">Account</div>
                    <div class="line">Username: </div>
                    <div class="line">Email: </div>
                    <div class="line">Register Date: </div>
                    <div class="line">Logout </div>
                </div>

                <ng-template #menu2>
                    <div class="acc">
                        <div class="subtitles">Color Palette</div>
                    </div>
                </ng-template>
            </div>
        </div>
    </jw-modal>
    <!-- about -->
    <div class="about">
        <a class="options nav close" (click)="closeApp()">
            <span class="icon"></span>
        </a>
        <a class="options nav conf" (click)="goToSettings()">
            <span class="icon"></span>
        </a>
        <a class="options nav coder" (click)="goToDev()">
            <span class="icon"></span>
        </a>
        <a class="options logo"></a>
    </div>
    <!-- end about -->

    <div class="content">
        <!-- card -->
        <div class="card">

            <div class="icon"><i class="material-icons md-36">cottage</i></div>
            <p class="title">Stats</p>
            <p class="text">Check your stats.</p>

        </div>
        <!-- end card -->
        <!-- card -->
        <div class="card" (click)="navigateJournal()">

            <div class="icon"><i class="material-icons md-36">edit_calendar</i></div>
            <p class="title">Journal</p>
            <p class="text">Manage your time.</p>

        </div>
        <!-- end card -->
        <!-- card -->
        <div class="card" (click)="navigateMood()">

            <div class="icon"><i class="material-icons md-36">mood</i></div>
            <p class="title">Mood</p>
            <p class="text">Start caring about your daily mood.</p>

        </div>
        <!-- end card -->
    </div>
</body>

</html>
