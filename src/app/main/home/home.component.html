                        </g>
                    </svg>
                </div>
            </div>
            <div class="divider"></div>
            <div class="content">
                <!--Close Button-->
                <div class="absolute top-3 right-3 flex items-center justify-center h-10 w-10">
                    <a class="roundButton ico" (click)="closeModal('settings')"></a>
                </div>
            </div>
            <!--Bottom Buttons-->
            <div class="buttons">
                <a class="cursor-pointer invisible disabled" (click)="closeModal('settings')">Close</a>
                <a class="cursor-pointer" (click)="closeModal('settings')">Save</a>
            </div>
        </div>
    </jw-modal>
    <!-- about -->
    <div class="about">
        <a class="options nav close" (click)="closeApp()">
            <span class="icon"></span>
        </a>
        <a class="options nav conf" (click)="goToSettings()">
            <span class="icon"></span>
        </a>
        <a class="options nav coder" (click)="goToDev()">
            <span class="icon"></span>
        </a>
        <a class="options logo"></a>
    </div>
    <!-- end about -->

    <div class="content">
        <!-- card -->
        <div class="card">

            <div class="icon"><i class="material-icons md-36">cottage</i></div>
            <p class="title">Stats</p>
            <p class="text">Check your stats.</p>

        </div>
        <!-- end card -->
        <!-- card -->
        <div class="card" (click)="navigateJournal()">

            <div class="icon"><i class="material-icons md-36">edit_calendar</i></div>
            <p class="title">Journal</p>
            <p class="text">Manage your time.</p>

        </div>
        <!-- end card -->
        <!-- card -->
        <div class="card" (click)="navigateMood()">

            <div class="icon"><i class="material-icons md-36">mood</i></div>
            <p class="title">Mood</p>
            <p class="text">Start caring about your daily mood.</p>

        </div>
        <!-- end card -->
    </div>
</body>

</html>
