<div class="bg-primary w-screen h-screen flex flex-wrap content-center">
    <div [className]="isActive ? 'container w-10/12 m-auto ' : 'container right-panel-active w-10/12 m-auto'" id="container">
        <div class="form-container sign-up-container">
            <form [formGroup]="signForm" (ngSubmit)="onSignUp(signForm.value)">
                <h1 class="text-textPrimary text-3xl">Create Account</h1>
                <div class="social-container">
                    <!--
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    -->
                </div>
                <span class="text-textPrimary">Use your Email for Registration</span>
                <input formControlName="signName" type="text" placeholder="Name" />
                <input formControlName="signEmail" type="email" placeholder="Email" />
                <input formControlName="signPass" type="password" placeholder="Password" />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form [formGroup]="logForm" (ngSubmit)="onLogIn(logForm.value)">
                <h1 class="text-textPrimary text-3xl">Sign in</h1>
                
                <div class="social-container">
                    <!--
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    -->
                </div>
                
                <span class="text-textPrimary">Use your Account Credentials</span>
                <input formControlName="logEmail" type="email" placeholder="Email" />
                <input formControlName="logPass" type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="text-2xl">Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button (click)="changeState()" class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="text-2xl">Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button (click)="changeState()" class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
