<div class="backgr w-screen h-screen flex flex-wrap content-center">
    <div class='container w-10/12 m-auto ' id="container">
        <div class="form-container sign-in-container">
            <form [formGroup]="confirmationForm" (ngSubmit)="onConfirm(confirmationForm.value)">
                <h1 class="text-textPrimary text-3xl">Account Activation</h1>
                
                <div class="social-container">
                    <!--
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    -->
                </div>
                
                <span class="text-textPrimary">Check your Email</span>
                <input formControlName="confCode" type="text" placeholder="Confirmation Code" />
                <a href="#">Resend Email</a>
                <button type="submit">Activate</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 class="text-2xl">Hello There!</h1>
                    <p>That wasn't your Email? Try again!</p>
                    <button class="ghost" id="signUp">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
